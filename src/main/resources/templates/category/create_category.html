<form th:action="@{/api/item/v1/category/new}" th:object = "${category}" method="POST" id="buatCategory"><!--	ID FORM TIDAK BOLEH SAMA DENGAN ID MODALS DI FRAGMENT -->
  <input type="hidden" value="ba373d733ada7137826035e1fa01008b" /><!-- form generate id security of front end -->

  <div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
    <p th:each="err : ${#fields.errors('global')}" th:text="${err}"  class="error"/>
  </div>
  <div class ="form-group">
    <label> Nama Category </label>
    <input
            type = "text"
            name = "namaCategory"
            th:field = "*{namaCategory}"
            class = "form-control"
            placeholder="Masukkan Nama Category"
    />
    <ul>
      <li th:each="err : ${#fields.errors('namaCategory')}" th:text="${err}" class="error" />
    </ul>
  </div>
  <div class = "modal-footer">
    <button type="submit" class = "btn btn-primary">
      Submit
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>
</form>

<script th:inline="javascript">
/*<![CDATA[*/

    $("#buatCategory").submit(function(event) {
          event.preventDefault(); //prevent default action
          let post_url = $(this).attr("action"); //get form action url
          let request_method = $(this).attr("method"); //get form GET/POST method
          let form_data = $(this).serialize(); //Encode form elements for submission
          $.ajax({
              url: post_url,
              type: request_method,
              data: form_data
            }).done(function(response) { //
            let pattern = /ba373d733ada7137826035e1fa01008b/i;
			let result = response.match(pattern);
            if(result)
            {
				$("#server-results").html(response);
            }
            else
            {
				$('#addCategory').modal('hide');
				confirm("DATA BERHASIL DISIMPAN");
            }

            });
        });

/*]]>*/
</script>
