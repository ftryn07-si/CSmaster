<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body style=”background-color:#FF0000;”>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/styles/style.css}" rel="stylesheet" />
  <link th:href="@{/styles/error.css}" rel="stylesheet" />
  <link th:href="@{/styles/login.css}" rel="stylesheet" />
  <title>SIGNIN</title>

</head>
<body>
  <div class="container">
    <div class="wrapper">
		<form th:action="@{/api/authz/v1/login/}" th:object = "${usr}" method="POST">
			<marquee direction="right" bgcolor='#809bce' style='color:danger; font-weight:bold;'>
				 SERVICE DESK
			</marquee>
		<img src="https://sigap.pekalongankab.go.id/storage/companies/logo/de9309e258-1654869568.png"
			 class="img-fluid" alt="Sample image">
        <h1>Sign In</h1>
            <div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
                <p th:each="err : ${#fields.errors('global')}" th:text="${err}"  />
            </div>
        <div>
          <label for="email">Email / Username :</label>
          <input type="text" th:field = "*{email}" name="email" id="email"/>
            <ul>
                <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error" />
            </ul>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" th:field = "*{password}" name="password" id="password"/>
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" />
            </ul>
        </div>
        <div>
          <button class="btn-block" type="submit">Sign In</button>
        </div>
        <div>
            <a class="btn btn-block" th:href = "@{/api/check/register}"> Registration</a>
        </div>
        <div>
            <a class="btn btn-block" th:href = "@{/api/check/forgetpwd}"> Lupa Password</a>
        </div>
        <div>
            <a class="btn btn-block" th:href = "@{/api/check/index1}">Home</a>
        </div>
      </form>
    </div>
  </div>

	</script>
<!--  <script src="./capcai.js"></script>-->
</html>
